{% extends 'base.html' %}
{% load tailwind_filters %}

{% block content %}

<div class="max-w-lg mx-auto">
    <h1 class="text-4xl text-gray-800">Logowanie</h1>
    <div class="py-5 border-b border-gray-200">
        <a class="hover:text-blue-500" href="{% url 'signup' %}">Nie masz konta? Zarejestruj się</a>
    </div>

    <form method="post" class="mt-5">
        {% csrf_token %}
        {{ form|crispy }}
        <button type='submit' class="inline-block px-6 py-2 border-2 border-green-600 text-green-600 font-medium text-xs leading-tight uppercase rounded hover:bg-black hover:bg-opacity-5 focus:outline-none focus:ring-0 transition duration-150 ease-in-out">
            Zaloguj się
        </button>
    </form>
    <div class="py-5 border-t border-gray-200 mt-5">
        <a class="hover:text-blue-500" href="{% url 'reset-password' %}">Zapomniałeś hasła?</a>
    </div>
</div>

{% endblock content %}
