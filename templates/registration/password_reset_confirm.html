{% extends 'base.html' %}
{% load tailwind_filters %}

{% block content %}

<div class="max-w-lg mx-auto">
    <h1 class="text-4xl text-gray-800 mb-5">Wprowadź nowe hasło</h1>

    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type='submit' class="inline-block px-6 py-2 border-2 border-green-600 text-green-600 font-medium text-xs leading-tight uppercase rounded hover:bg-black hover:bg-opacity-5 focus:outline-none focus:ring-0 transition duration-150 ease-in-out">Potwierdź nowe hasło</button>
    </form>
</div>

{% endblock content %}
