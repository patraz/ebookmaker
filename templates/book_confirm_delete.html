

{% extends 'base.html' %}
{% load tailwind_filters %}

{% block content %}

<div class="max-w-lg mx-auto ">
    <h1 class="text-4xl text-gray-800">Czy jesteś pewien, że chcesz usunąć "{{ book.title }}"?</h1>
    <div class='mx-auto'>
        <form method="post" class="mt-5 ">
            {% csrf_token %}
            <button type='submit' class="inline-block px-6 py-2 border-2 border-red-600 text-red-600 font-medium text-xs leading-tight uppercase rounded hover:bg-black hover:bg-opacity-5 focus:outline-none focus:ring-0 transition duration-150 ease-in-out">
                Usuń
            </button>
        </form>
        <a href="{% url 'book-list' %}" class="mt-5 inline-block px-6 py-2 border-2 border-green-600 text-green-600 font-medium text-xs leading-tight uppercase rounded hover:bg-black hover:bg-opacity-5 focus:outline-none focus:ring-0 transition duration-150 ease-in-out" >Anuluj</a>
    
    </div>
   </div>

{% endblock content %}
