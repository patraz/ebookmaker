{% extends "base.html" %}
{% load tailwind_filters %}

{% block content %}

<div class="flex">
    {% include 'sidebar.html' %}
    <div id="bookForm" class="max-w-xl mx-auto w-80"  >
        <h1 class="text-4xl text-gray-800">Podaj tytuł książki</h1>
        <form method="post" class="mt-5">
            {% csrf_token %}
            {{ form|crispy }}
            <button id="spinner_button" type="submit" class="inline-block px-6 py-2 border-2 border-green-600 text-green-600 font-medium text-xs leading-tight uppercase rounded hover:bg-black hover:bg-opacity-5 focus:outline-none focus:ring-0 transition duration-150 ease-in-out">
                stwórz projekt
            </button>
        </form>
    </div>
    <div id="spinner" class="max-w-xl mx-auto mt-36 flex hidden">
        <p class="text-2xl text-gray-800 mr-5">Tworzymy projekt... </p>
        <img class="w-10 h-10 animate-spin" src="https://www.svgrepo.com/show/70469/loading.svg" alt="Loading icon">
    </div>
</div>

<script>
    document.getElementById('bookForm').addEventListener('submit', function(event) {
        document.getElementById('spinner').classList.remove('hidden');
        document.getElementById('bookForm').classList.add('hidden');
    });
</script>
{% endblock content %}
