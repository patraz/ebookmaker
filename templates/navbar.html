<header class="text-gray-700 body-font">
    <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
        <a {% if not request.user.is_authenticated %}href="{% url 'landing' %}"{% else %}href="{% url 'dashboard' %}"{% endif %} class="flex title-font font-medium items-center md:justify-start justify-center text-gray-900">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-green-500 rounded-full" viewBox="0 0 24 24">
              <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
            </svg>
            <span class="ml-3 text-xl">Bookso</span>
          </a>
      {% if not request.user.is_authenticated %}
        <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
            <a href="{% url 'signup' %}" class="mr-5 hover:text-gray-900">Zarejestruj się</a>
        </nav>
        <a href="{% url 'login' %}" class="inline-flex items-center bg-gray-200 border-0 py-1 px-3 focus:outline-none hover:bg-gray-300 rounded text-base mt-4 md:mt-0">
            Zaloguj się
            <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-1" viewBox="0 0 24 24">
                <path d="M5 12h14M12 5l7 7-7 7"></path>
            </svg>
        </a>
      {% else %}
      <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
      </nav>
      <p class="pr-2">Zalogowano jako: {% firstof request.user %}</p>
      <form method="post" action="{% url 'logout' %}">
        {% csrf_token %}
        <button href="{% url 'logout' %}" class="inline-flex items-center bg-gray-200 border-0 py-1 px-3 focus:outline-none hover:bg-gray-300 rounded text-base mt-4 md:mt-0">
          Wyloguj się
          <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-1" viewBox="0 0 24 24">
              <path d="M5 12h14M12 5l7 7-7 7"></path>
          </svg>
        </button>
      </form>
        
      {% endif %}
    </div>
</header>
